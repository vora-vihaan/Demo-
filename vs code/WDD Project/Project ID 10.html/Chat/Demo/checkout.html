<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Veggie Delight</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="veggiedelight.jpg" alt="Veggie Delight Logo" class="logo" />
      <h1>Veggie Delight</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="checkout.html" class="active">Checkout</a>
    </nav>
  </header>

  <section class="checkout-section">
    <h2>Checkout</h2>
    <form class="checkout-form" onsubmit="return validateCheckout(event)">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <textarea id="address" placeholder="Delivery Address" rows="4" required></textarea>
      <button type="submit">Place Order</button>
    </form>
    <p class="success-message" id="successMsg">âœ… Your order has been placed successfully!</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
