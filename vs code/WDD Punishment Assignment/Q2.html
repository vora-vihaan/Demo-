<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #6b0000;
            margin: 20px 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Tourism Photo Gallery</h1>
    <div class="gallery">
        <img src="nepal mountains.jpg" alt="Nepal mountains">
        <img src="nepal culture site.jpg" alt="Nepal culture site">
        <img src="bhutan monastery.jpg" alt="Bhutan Monastery">
        <img src="bhutan vally.jpg" alt="Bhutan Valley">
        <img src="dubai.jpg" alt="Dubai">
        <img src="nepal landscape.jpg" alt="Nepal landscape">
        <img src="london.jpg" alt="London">
        <img src="nepal river.jpg" alt="Nepal river">
        <img src="nepal temp.jpg" alt="Nepal Temple">
        <img src="bhtan scenic view.jpg" alt="Bhutan Scenic View">
    </div>
</body>
</html>
